<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Chandu-Fitness</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #ff3b3b; --dark: #050505; --card: rgba(255,255,255,0.05); --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background: var(--dark); color: var(--text); font-family: 'Montserrat', sans-serif;
            min-height: 100vh; padding: 20px;
        }

        /* --- LOGIN OVERLAY --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }
        #pin-input {
            padding: 15px; font-size: 1.5rem; text-align: center; letter-spacing: 5px;
            background: #222; border: 2px solid #333; color: white; border-radius: 10px; margin-bottom: 20px;
        }
        .login-btn {
            padding: 10px 30px; background: var(--primary); border: none; color: white;
            font-family: 'Oswald', sans-serif; cursor: pointer; border-radius: 5px; font-size: 1.1rem;
        }
        .login-btn:hover { background: #fff; color: var(--primary); }

        /* --- DASHBOARD --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        h1 { font-family: 'Oswald', sans-serif; color: var(--primary); }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid #222; text-align: center; }
        .stat-num { font-size: 2.5rem; font-weight: 700; color: var(--primary); font-family: 'Oswald', sans-serif; margin: 10px 0; }
        .stat-label { color: #888; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }

        /* Search */
        .search-box { width: 100%; padding: 15px; background: #111; border: 1px solid #333; color: white; border-radius: 5px; margin-bottom: 20px; font-size: 1rem; }

        /* Data Table */
        .table-container { overflow-x: auto; background: var(--card); border-radius: 10px; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { text-align: left; padding: 15px; background: #111; color: #888; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        
        .status-active { color: #00ff88; font-weight: bold; }
        .status-expired { color: #ff3b3b; font-weight: bold; }
        
        tr:hover { background: rgba(255,255,255,0.02); }

        /* Loading */
        #loader { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="margin-bottom:20px; font-family:'Oswald',sans-serif">ADMIN ACCESS</h2>
        <input type="password" id="pin-input" placeholder="ENTER PIN" maxlength="4">
        <button class="login-btn" onclick="checkPin()">UNLOCK</button>
        <p id="error-msg" style="color:red; margin-top:15px; display:none;">Incorrect PIN</p>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="header">
            <h1>CHANDU<span>FITNESS</span> <span style="font-size:1rem; color:#666;">// ADMIN PANEL</span></h1>
            <button onclick="location.reload()" class="login-btn" style="background:#222; font-size:0.9rem;"><i class="fas fa-sync"></i> REFRESH</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-num" style="color: #fff;">₹<span id="total-revenue">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Members</div>
                <div class="stat-num" id="active-members" style="color: #00ff88;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Expiring Soon (7 Days)</div>
                <div class="stat-num" id="expiring-count" style="color: #ffb700;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Expired</div>
                <div class="stat-num" id="expired-members" style="color: #ff3b3b;">0</div>
            </div>
        </div>

        <input type="text" class="search-box" id="searchInput" placeholder="Search by Name or Phone..." onkeyup="filterTable()">

        <div class="table-container">
            <div id="loader"><i class="fas fa-spinner fa-spin"></i> Loading Data from Sheets...</div>
            <table id="dataTable" style="display:none;">
                <thead>
                    <tr>
                        <th>Join Date</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Plan</th>
                        <th>Amount</th>
                        <th>Days Left</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbynxK5255t3pAmsCHsQegf1L_pS4bTICU9PeJPUvobGxty1Ld1jYO103b6woWGd7yVFpQ/exec'; 
        
        // ENCRYPTION
        const PIN_HASH = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4";

        // 1. SECURE LOGIN LOGIC
        async function checkPin() {
            const input = document.getElementById('pin-input').value;
            const msg = document.getElementById('error-msg');
            
            try {
               
                const hash = await sha256(input);

                // Compare
                if(hash === PIN_HASH) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    fetchData(); 
                } else {
                    msg.style.display = 'block';
                    msg.innerText = "Incorrect PIN";
                    document.getElementById('pin-input').value = ""; // Clear input
                }
            } catch (error) {
                console.error("Hashing failed:", error);
                alert("Security Error: This browser does not support secure hashing. Try Chrome or Edge.");
            }
        }

        // Helper:
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // 2. FETCH DATA FROM SHEETS
        function fetchData() {
            fetch(SCRIPT_URL)
                .then(response => response.json())
                .then(data => {
                    renderTable(data);
                    calculateStats(data);
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('dataTable').style.display = 'table';
                })
                .catch(error => {
                    document.getElementById('loader').innerHTML = "Error loading data. Check script URL.";
                    console.error('Error:', error);
                });
        }

        // 3. RENDER TABLE (With 7-Day Logic)
        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = ''; 

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if(!row[0]) continue; // Skip empty rows

                const joinDate = row[0];
                const name = row[1];
                const phone = row[2];
                const plan = row[3];
                const amount = row[4];
                const daysLeft = parseInt(row[7]); 

                let statusClass = "status-active";
                let rowColor = "";
                
                // Color Logic based on Days Left
                if (daysLeft < 0) {
                    statusClass = "status-expired";
                    rowColor = "background: rgba(255, 59, 59, 0.1);"; // Red for expired
                } else if (daysLeft <= 7) {
                    rowColor = "background: rgba(255, 183, 0, 0.1);"; // Yellow for 7 days or less
                }

                const tr = `
                    <tr style="${rowColor}">
                        <td>${joinDate}</td>
                        <td style="font-weight:bold; color:white;">${name}</td>
                        <td>${phone}</td>
                        <td><span style="background:#222; padding:3px 8px; border-radius:4px; font-size:0.8rem">${plan}</span></td>
                        <td>₹${amount}</td>
                        <td class="${statusClass}">${daysLeft} Days</td>
                        <td>
                            <a href="https://wa.me/91${phone}?text=Hello ${name}, your gym membership is expiring soon. Please renew." target="_blank" style="color:#25D366; text-decoration:none; font-size:1.2rem;">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            }
        }

        // 4. CALCULATE STATS (Active vs Expired & 7-Day logic)
        function calculateStats(data) {
            let totalRevenue = 0;
            let activeMembers = 0;
            let expiredMembers = 0;
            let expiringSoon = 0;

            for (let i = 1; i < data.length; i++) {
                if(!data[i][0]) continue; // Skip empty rows

                let days = parseInt(data[i][7]); // Column H (Days Left)
                
                // Add up revenue (Column E)
                totalRevenue += parseInt(data[i][4]) || 0; 

                // Categorize the member
                if (days < 0) {
                    expiredMembers++;
                } else {
                    activeMembers++; // Anyone with 0 or more days is active
                    
                    // If they are active AND have 7 or fewer days left
                    if (days <= 7) {
                        expiringSoon++;
                    }
                }
            }

            // Update the HTML
            document.getElementById('total-revenue').innerText = totalRevenue.toLocaleString();
            document.getElementById('active-members').innerText = activeMembers;
            document.getElementById('expiring-count').innerText = expiringSoon;
            document.getElementById('expired-members').innerText = expiredMembers;
        }

        // 5. SEARCH FUNCTION
        function filterTable() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('table-body').getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const nameText = rows[i].getElementsByTagName('td')[1].innerText.toLowerCase();
                const phoneText = rows[i].getElementsByTagName('td')[2].innerText;
                
                if (nameText.includes(input) || phoneText.includes(input)) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
