<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Chandhu-Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff3b3b;
            --dark: #050505;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            background-image: radial-gradient(circle at 50% 0%, #1a0505 0%, #000000 100%);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .logo span { color: var(--primary); }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p { color: #aaa; margin-bottom: 30px; line-height: 1.6; }

        .checklist {
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 3px solid var(--primary);
        }

        .checklist div { margin-bottom: 10px; color: #ddd; }
        .checklist div:last-child { margin-bottom: 0; }

        .btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 59, 59, 0.4);
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <a href="index.html" class="logo">CHANDHU<span>FITNESS</span></a>

    <div class="card">
        <h1>Member Registration</h1>
        <p>You are about to be redirected to our secure registration form.</p>

        <div class="checklist">
            <div><strong>1.</strong> Select your plan (Silver / Gold / Platinum)</div>
            <div><strong>2.</strong> Keep your <strong>ID Proof</strong> ready for upload</div>
            <div><strong>3.</strong> Payment details will be sent after approval</div>
        </div>

        <a href="https://docs.google.com/forms/d/e/YOUR_FORM_ID_HERE/viewform" target="_blank" class="btn">
            OPEN GOOGLE FORM
        </a>

        <a href="index.html" class="back-link">‚Üê Cancel and go back</a>
    </div>

</body>
</html>
